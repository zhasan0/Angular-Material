<h2 mat-dialog-title>Add New Product</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Product Name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="fruits">Fruits</mat-option>
        <mat-option value="vagetables">Vagetables</mat-option>
        <mat-option value="electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Buying Date" formControlName="buyingDate">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label id="example-radio-group-label">
      <h3>Product Type</h3>
    </label>
    <mat-radio-group  formControlName="productType" aria-label="Select an option" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let item of freshnessList" [value]="item">{{ item }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Product Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="addProduct()">{{ actionBtn }}</button>
</mat-dialog-actions>
